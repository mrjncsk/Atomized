name: Qcow2 Workflow

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "./disk/disk.toml"
      - "./.github/workflows/build_Qcow2.yml"

env:
  IMAGE_NAME: ${{ github.event.repository.name }}-nvidia # Beispiel: Variantenteil hier im Namen
  IMAGE_TAG: latest
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"
  BIB_IMAGE: "ghcr.io/lorbuschris/bootc-image-builder:20250608"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-qcow2:
    name: Build Qcow2 Image
    runs-on: ubuntu-24.04
    env:
      IMAGE_TAG: latest

    permissions:
      contents: read
      packages: read
      id-token: write

    steps:
      - name: Prepare environment
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "USER_UID=$(id -u)" >> $GITHUB_ENV
          echo "USER_GID=$(id -g)" >> $GITHUB_ENV

      - name: Pull builder image
        run: sudo podman pull ${{ env.BIB_IMAGE }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build QCOW2
        id: build
        uses: osbuild/bootc-image-builder-action@main
        with:
          builder-image: ${{ env.BIB_IMAGE }}
          config-file: ./disk/disk.toml
          image: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          chown: ${{ env.USER_UID }}:${{ env.USER_GID }}
          types: qcow2
          additional-args: --use-librepo=True --rootfs=ext4

      - name: Upload disk images and Checksum to Job Artifacts
        if: inputs.upload-to-s3 != 'true' && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: qcow2-image
          path: ${{ steps.build.outputs.output-directory }}
          if-no-files-found: error
          retention-days: 0
          compression-level: 0
          overwrite: true
